<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Lato:wght@100;300;400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
        <!-- quote -->
        <div class="quote-text">
          <i class="fa fa-quote-left">
              <span id="quote">hello world</span>
          </i>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">buddah</span>

        </div>
        <!-- button -->
        <div class="button-container">
            <button class="twitter" title="Tweet this!">
                <i class="fa fa-twitter"></i>
            </button>
            <button class="newQuote" id="newquote">New Quote</button>

        </div>


		
	</div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
