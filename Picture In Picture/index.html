<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Picture in Picture</title>
  </head>
  <body>
    <!-- VIDEO -->
    <video id="video" controls height="360" width="640" hidden></video>
    <div class="container">
      <h1>How to use the Picture-In-Picture?</h1>
      <p>1. Start with selecting your video source</p>
      <div>
        <i class="far fa-hand-point-right"></i><button>Video Source</button>
      </div>
      <p>2. Jump into the start PIP</p>
      <div>
        <button>Start PIP</button><i class="far fa-hand-point-left"></i>
      </div>
      <p>*Adjust the window to your desire* </p>
      <h3>Works best with Chrome browser</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
